<html>
	<head>
		<style type="text/css">
			body {
				font-family: monospace;
			}
			#container {
				position: fixed;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				background: rgba(51,51,51,0.7);
				z-index: 10;
			}
		</style>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
		<script src="bin/mxdi.js"></script>
		<script>
			mxdi.app("container", function(app) {
				mxdi.require(["scene/scene"], function(scene) {
					mxdi.loop.render(function(state) {
						scene.update(state.runtime)
						var targets = scene.render(app)
						app.renderer.setClearColor(0x000000)
						app.renderer.output(targets.output, true) 
					})
				})
			})
	
		</script>
	</head>
	
	<body>
		<div id="container">
		</div>
	</body>
</html>
