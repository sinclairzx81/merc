<html>
	<head>
		<style type="text/css">
			body {
				font-family: monospace;
			}
			
			#container {
				position: fixed;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				background: rgba(51,51,51,0.7);
				z-index: 10;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
		<script src="bin/acid.js"></script>
		<script>
			acid.graphics.app("container", function(app) {
				acid.require(["lightmap/scene"], function(lightmap) {
					acid.loop.render(function(state) {
						lightmap.update(state.runningTime) 
						var targets = lightmap.render(app) 
						app.renderer.output(targets.scene, true)
					})
				})
			})
		</script>
	</head>
	
	<body>
		<div id="container">
		</div>
	</body>
</html>
