<html>
	<head>
		<style type="text/css">
			body {
				font-family: monospace;
			}
			#container {
				width: 100%;
				height:400px;
				
			}
		</style>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
		<script src="bin/mxdi.js"></script>
		<script>
			mxdi.app("container", function(app) {
				app.renderer.setClearColor(0xDDDDDD)
				mxdi.require(["scene"], function(scene) {		
					mxdi.loop.render(function() {
						scene.camera.aspect = 
							app.element.width / app.element.height;
						scene.camera.updateProjectionMatrix()
						app.renderer.render(scene.scene, scene.camera)
					})
				})
			});
	
		</script>
	</head>
	
	<body>
		<div id="container"></div>
		<h4>mxdi - test page</h4>
	</body>
</html>
